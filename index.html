    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- header  -->
    <header>
        <img src="img/header.svg" alt="logo">

        <form class="form_1" name="">
            <input class="head_search text1" type="search" name="search" placeholder="What are you looking for?">
            <input class="search1 " type="image" name="search" src="img/search.svg">
        </form>

        <div>

            <a href="">
                <button class="login ">LOG IN</button>
            </a>

            <a href=""> <button class="cart">
                    <img src="img/cart.svg" alt="logo"></button>
            </a>

        </div>
    </header>

    <!-- section1  -->
    <section class="section1">

        <nav>
            <ul class="nav">
                <li>
                    <a class="text2 white" href="">HOME</a>
                </li>
                <li>
                    <a class="text2 white" href="">ABOUT</a>
                </li>
                <li>
                    <a class="text2 white" href="">SERVICES</a>
                </li>
                <li>
                    <a class="text2 white" href="">PLANT CARE</a>
                </li>
                <li>
                    <a class="text2 white last_nav" href="">CONTACT US</a>
                </li>
            </ul>
        </nav>

    </section>

    <!-- section2  -->
    <section class="section2">
        <div class="contact_us">

            <h2 class="">CONTACT US</h2>

            <form class="form_2" name="form_N2">

                <div class="name_email">
                    <input type="text" name="name" placeholder="name" class="text1 email">
                    <input type="email" name="email" placeholder="email" class="text1 email">
                </div>

                <div class="selection">

                    <label class="text1 white" for="Choices">Is your question about an existing order?</label>

                    <select name="choice" id="Choices">

                        <option value="" selected disabled> </option>
                        <option class="options" value="">YES</option>
                        <option class="options" value="">NO</option>

                    </select>

                </div>

                <div class="radios">

                    <div class="radios_wrap">

                        <input type="radio" id="DoNotReceive" name="">
                        <label class="text1 radio_labels" for="Don't_receive">I did not receive my order</label>

                    </div>


                    <div class="radios_wrap">

                        <input type="radio" id="Damaged" name="radio_wraper_choice">
                        <label class="text1 radio_labels" for="Damaged">My order is incorrect or arrived damaged</label>

                    </div>


                    <div class="radios_wrap">

                        <input type="radio" id="Cancel" name="radio_wraper_choice">
                        <label class="text1 radio_labels" for="Cancel">Cancel my order</label>

                    </div>

                    <div class="radios_wrap">

                        <input type="radio" id="Change" name="radio_wraper_choice">
                        <label class="text1 radio_labels" for="Change">Change my shipping address</label>

                    </div>


                </div>

                <div class="message_area">

                    <label class="text1 white" for="massage">Please provide more details below.</label>
                    <textarea class="text1 textarea" name="message" id="massage" placeholder="Message"></textarea>

                </div>

                <div class="check_box">
                    <input class="checkbox" type="checkbox" name="receive" id="Receive">
                    <label class="text1 white" for="Receive">I want to receive the newsletter</label>
                </div>

                <input class="send_button text1 white" type="submit" value="send">

            </form>
        </div>

    </section>

     <!-- footer  -->
     <footer>

        <div class="links"> 

            <p class="white footer_title">Follow us</p>

            <div class="footer_links">

                <a href="https://ru-ru.facebook.com/">
                    <img src="img/facebook.svg" alt="">
                </a>

                <a href="https://www.instagram.com/" class="link2">
                    <img src="img/instagram.svg" alt="">
                </a>

                <a href="https://twitter.com/">
                    <img src="img/twiter.svg" alt="">
                </a>

                <a href="https://www.pinterest.com/">
                    <img src="img/pinterest.svg" alt="">
                </a>

            </div>

        </div>


        <div class="footer_contact"> 

            <p class="footer_contact_title text1 white">Contact us</p>

            <ul class="contact_ul">

                <li class="contact">
                    <a href="https://www.google.com/maps/place/%E1%83%9B%E1%83%90%E1%83%A0%E1%83%AF%E1%83%90%E1%83%9C%E1%83%98%E1%83%A8%E1%83%95%E1%83%98%E1%83%9A%E1%83%98/@41.7092762,44.7974673,17z/data=!4m6!3m5!1s0x40440d27c088e619:0x85df45e4dde9bf15!8m2!3d41.7098214!4d44.7975361!16s%2Fm%2F0gtwgb0?entry=ttu" target="_blank">
                        <img src="img/adres.svg" alt="logo">
                    </a>
                    <p class="text1 white">New York, 94 Brodway</p>
                </li>

                <li class="contact">
                    <a href="tel: +555 67 88 00"><img src="img/phone.svg" alt="logo">
                    </a>
                    <p class="text1 white">+555 67 88 00</p>
                </li>

                <li class="contact">
                    <a href="mailto:plant@gmail.com"><img src="img/mail.svg" alt="logo">
                    </a>
                    <p class="text1 white">plant@gmail.com</p>
                </li>

            </ul>

        </div>

        <p class="div_nav_p">Copyright Â© 2023 House Plant Shop.</p>

    </footer>
